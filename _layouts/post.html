---
layout: default
---

<div class="content grid_17">
<h2>{{ page.title }}</h2>
<p class="date">{{ page.post_author }} // {{ page.date | date: "%a %b %d %Y" }}</p>
    {% if page.vimeo_id and page.vimeo_id != "" %}
    <iframe class="vimeo" src="http://player.vimeo.com/video/{{ page.vimeo_id }}"  frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe> 
    {% endif %}
{{ content }}
</div>
