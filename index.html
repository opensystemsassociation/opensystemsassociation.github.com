---
layout: default
title: Your New Jekyll Site
---
<div class="content grid_17">
    <h2>News &amp; Events</h2>
    {% for post in site.categories.['events-news'] %}
    <article class='event-news'>
    <h4>{{ post.title }}</h4>
    <div class="date">{{ post.date | date: "%a %b %d %Y" }}</div>
    <p>{{ post.content | strip_html | truncatewords:50 }}</p>
     &raquo; <a href="{{ post.url }}">more</a></li>
     </article>
    {% endfor %}
</div>
